<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Radar circles -->
  <circle cx="600" cy="315" r="280" stroke="#3b82f6" stroke-opacity="0.1" stroke-width="2" fill="none"/>
  <circle cx="600" cy="315" r="210" stroke="#3b82f6" stroke-opacity="0.15" stroke-width="2" fill="none"/>
  <circle cx="600" cy="315" r="140" stroke="#3b82f6" stroke-opacity="0.2" stroke-width="2" fill="none"/>

  <!-- Logo box -->
  <rect x="540" y="120" width="120" height="120" rx="24" fill="url(#accent)"/>

  <!-- Radar icon -->
  <circle cx="600" cy="180" r="35" stroke="white" stroke-width="3" fill="none"/>
  <circle cx="600" cy="180" r="22" stroke="white" stroke-width="3" fill="none"/>
  <circle cx="600" cy="180" r="8" stroke="white" stroke-width="3" fill="none"/>
  <line x1="600" y1="145" x2="600" y2="155" stroke="white" stroke-width="3"/>
  <line x1="600" y1="205" x2="600" y2="215" stroke="white" stroke-width="3"/>
  <line x1="565" y1="180" x2="575" y2="180" stroke="white" stroke-width="3"/>
  <line x1="625" y1="180" x2="635" y2="180" stroke="white" stroke-width="3"/>

  <!-- Title -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#accent)" text-anchor="middle">AZpact</text>

  <!-- Subtitle -->
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">Azure Change Impact Radar</text>

  <!-- Description -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Understand the real impact of Azure VM changes</text>
  <text x="600" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">before execution</text>

  <!-- Bottom accent line -->
  <rect x="400" y="540" width="400" height="4" rx="2" fill="url(#accent)" opacity="0.5"/>
</svg>
